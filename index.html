<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Marksheet</title>
   
</head>
<body>
    <h1>Student Marksheet</h1>
</body>
<script>
    var stdname=prompt("Enter Your Name");
    document.write("Student Name :"+stdname +"<br>");
    document.write("---------")

    var mathmarks=prompt("Enter Your math marks:");

    var engmarks=prompt("Enter Your eng marks:");

    var chemmarks=prompt("Enter Your chem marks:");

    var phymarks=prompt("Enter Your phy marks:");

    document.write("Math" + mathmarks +"<br>")
    document.write("Eng" + engmarks +"<br>")
    document.write("Chem" + chemmarks +"<br>")
    document.write("Phy" + Phymarks +"<br>")
</script>

</html>
